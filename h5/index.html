<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no, email=no, address=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#1989fa" />
    <meta name="description" content="今天吃什么 - 家庭智能点餐系统" />
    <title>今天吃什么 · H5</title>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/whattoeat/manifest.json" />
    
    <!-- 移动端优化 -->
    <style>
      /* 防止点击延迟 */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* 滚动优化 */
      html {
        -webkit-overflow-scrolling: touch;
      }
      
      /* 字体优化 */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* 确保移动端显示 */
      #app {
        min-height: 100vh;
        width: 100%;
        display: block;
      }
      
      /* 移动端安全区域适配 */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(12px, env(safe-area-inset-left));
          padding-right: max(12px, env(safe-area-inset-right));
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading indicator -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #1989fa; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 16px; color: #666;">加载中...</p>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
